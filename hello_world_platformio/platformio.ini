[env:esp32-s2-saola-1]
; Install this in platforms: https://github.com/tasmota/platform-espressif32/releases/download/v2.0.2idf/platform-espressif32-2.0.2.zip
platform = https://github.com/tasmota/platform-espressif32/releases/download/v2.0.2idf/platform-espressif32-2.0.2.zip
framework = arduino
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
;debug_port = /dev/ttyUSB0
board = esp32-s2-saola-1
monitor_speed = 115200
debug_tool = esp-prog
debug_init_break = tbreak setup
monitor_eol = LF
monitor_echo = True